<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
          <p class="text-white-50 mb-5">Enter your email to receive a password reset link.</p>

          <form method="post" action="/process_forgot_password">
            <div class="form-outline form-white mb-4 text-start">
              <label for="email">Email</label>
              <input name="email" type="email" id="email"
                     class="form-control form-control-lg" required/>
            </div>
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Send Reset Link</button>
          </form>

          <div class="mt-3">
            <a href="/login" class="text-white-50">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
